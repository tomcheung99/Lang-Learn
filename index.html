    <script>
        // State
        let selectedLang = 'ja';
        let generator = null;
        let isModelReady = false;
        let history = JSON.parse(localStorage.getItem('lang-learn-history') || '[]');

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultCard = document.getElementById('resultCard');
        const errorBox = document.getElementById('errorBox');
        const modelStatus = document.getElementById('modelStatus');
        const statusText = document.getElementById('statusText');
        const langBtns = document.querySelectorAll('.lang-btn');

        // Language configs
        const langConfigs = {
            ja: { placeholder: 'è¼¸å…¥æ—¥æ–‡...', icon: 'ğŸ‡¯ğŸ‡µ' },
            en: { placeholder: 'Type English...', icon: 'ğŸ‡¬ğŸ‡§' },
            zh: { placeholder: 'è¼¸å…¥ä¸­æ–‡...', icon: 'ğŸ‡¹ğŸ‡¼' }
        };

        // Initialize
        async function init() {
            loadHistory();
            
            try {
                // Load model
                const { pipeline } = window.Transformers;
                generator = await pipeline(
                    'text-generation',
                    'onnx-community/TinyLlama-1.1B-Chat-v1.0',
                    {
                        dtype: 'q4f16',
                        device: 'webgpu',
                    }
                );
                
                isModelReady = true;
                modelStatus.className = 'model-status ready';
                statusText.textContent = 'Web LLM å·²å°±ç·’';
                
                // Enable UI
                langBtns.forEach(btn => btn.disabled = false);
                searchInput.disabled = false;
                searchBtn.disabled = false;
                
            } catch (e) {
                console.error('Model load failed:', e);
                modelStatus.className = 'model-status error';
                statusText.textContent = 'æ¨¡å‹è¼‰å…¥å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢é‡è©¦';
            }
        }

        // Language selection
        langBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.disabled) return;
                
                langBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                selectedLang = btn.dataset.lang;
                searchInput.placeholder = langConfigs[selectedLang].placeholder;
                
                // Clear result
                resultCard.style.display = 'none';
            });
        });

        // Search
        async function handleSearch() {
            const word = searchInput.value.trim();
            if (!word || !isModelReady) return;

            searchBtn.innerHTML = '<div class="spinner"></div>';
            searchBtn.disabled = true;
            errorBox.style.display = 'none';

            try {
                const sentences = await generateSentences(word, selectedLang);
                
                if (sentences.length === 0) {
                    throw new Error('ç„¡æ³•ç”Ÿæˆä¾‹å¥');
                }

                displayResult(word, sentences);
                addToHistory(word, selectedLang);
                
            } catch (e) {
                errorBox.textContent = e.message || 'ç”Ÿæˆæ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡è©¦';
                errorBox.style.display = 'block';
            } finally {
                searchBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>`;
                searchBtn.disabled = false;
            }
        }

        searchBtn.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        // Generate sentences
        async function generateSentences(word, lang) {
            const contexts = [
                { name: 'æ—¥å¸¸å°è©±', desc: 'daily conversation' },
                { name: 'å·¥ä½œå ´æ™¯', desc: 'work situation' },
                { name: 'æƒ…æ„Ÿè¡¨é”', desc: 'emotional expression' },
                { name: 'æè¿°äº‹ç‰©', desc: 'describing something' },
                { name: 'è«‹æ±‚å¹«åŠ©', desc: 'asking for help' }
            ];

            const sentences = [];

            for (const { name, desc } of contexts) {
                let prompt = '';
                
                if (lang === 'ja') {
                    prompt = `<|system|>\nä½ æ˜¯æ—¥èªæ•™å­¸åŠ©æ‰‹ã€‚è«‹ç”¨ã€Œ${word}ã€ç”Ÿæˆä¸€å€‹è‡ªç„¶çš„æ—¥æ–‡ä¾‹å¥ï¼Œèªå¢ƒæ˜¯${desc}ã€‚åªè¼¸å‡ºä¾‹å¥æœ¬èº«ï¼Œä¸è¦è§£é‡‹ã€‚\n<|user|>\nè«‹çµ¦æˆ‘ä¸€å€‹${desc}çš„ä¾‹å¥ã€‚\n<|assistant|>\n`;
                } else if (lang === 'zh') {
                    prompt = `<|system|>\nä½ æ˜¯ä¸­æ–‡æ•™å­¸åŠ©æ‰‹ã€‚è«‹ç”¨ã€Œ${word}ã€ç”Ÿæˆä¸€å€‹è‡ªç„¶çš„ä¸­æ–‡ä¾‹å¥ï¼Œèªå¢ƒæ˜¯${desc}ã€‚åªè¼¸å‡ºä¾‹å¥æœ¬èº«ï¼Œä¸è¦è§£é‡‹ã€‚\n<|user|>\nè«‹çµ¦æˆ‘ä¸€å€‹${desc}çš„ä¾‹å¥ã€‚\n<|assistant|>\n`;
                } else {
                    prompt = `<|system|>\nYou are an English teaching assistant. Please generate a natural English sentence using "${word}" in the context of ${desc}. Output only the sentence, no explanation.\n<|user|>\nGive me a sentence about ${desc}.\n<|assistant|>\n`;
                }

                try {
                    const output = await generator(prompt, {
                        max_new_tokens: 50,
                        temperature: 0.7,
                        do_sample: true,
                        return_full_text: false
                    });

                    const generated = output[0]?.generated_text?.trim() || '';
                    const clean = cleanOutput(generated, word);
                    
                    if (clean && clean.length > 5) {
                        const translation = await translate(clean, lang);
                        sentences.push({
                            original: clean,
                            translation,
                            context: name
                        });
                    }
                } catch (e) {
                    console.error('Generation failed:', e);
                }
            }

            return sentences.slice(0, 5);
        }

        function cleanOutput(text, word) {
            let cleaned = text
                .replace(/<\|.*\|>/g, '')
                .replace(/^(ä¾‹å¥ï¼š|Sentence:|Example:|\d+\.\s*)/i, '')
                .replace(/[\n\r]/g, ' ')
                .trim();

            if (!cleaned.includes(word)) return '';
            if (cleaned.length > 100) cleaned = cleaned.substring(0, 100) + '...';

            return cleaned;
        }

        async function translate(text, fromLang) {
            try {
                const from = fromLang === 'ja' ? 'ja' : fromLang === 'zh' ? 'zh' : 'en';
                const to = fromLang === 'en' ? 'zh' : 'en';
                
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`
                );
                const data = await response.json();
                return data.responseData?.translatedText || '(ç¿»è­¯å¤±æ•—)';
            } catch {
                return '(ç¿»è­¯å¤±æ•—)';
            }
        }

        // Display result
        function displayResult(word, sentences) {
            document.getElementById('resultWord').textContent = word;
            document.getElementById('resultReading').textContent = '';
            document.getElementById('resultMeaning').textContent = 'Web LLM ç”Ÿæˆ';
            
            const list = document.getElementById('sentencesList');
            list.innerHTML = sentences.map((s, i) => `
                <div class="sentence-item">
                    <div class="sentence-header">
                        <div>
                            <span class="context-tag">${s.context}</span>
                            <div class="sentence-text">${s.original}</div>
                            <div class="sentence-translation">${s.translation}</div>
                        </div>
                        <button class="play-sentence" onclick="playAudio('${s.original.replace(/'/g, "\\'")}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
            
            resultCard.style.display = 'block';
            
            // Play button
            document.getElementById('playWordBtn').onclick = () => playAudio(word);
        }

        // Audio
        function playAudio(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = selectedLang === 'ja' ? 'ja-JP' : selectedLang === 'zh' ? 'zh-TW' : 'en-US';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            }
        }

        // History
        function addToHistory(word, lang) {
            history = history.filter(h => !(h.word === word && h.lang === lang));
            history.unshift({ word, lang });
            history = history.slice(0, 20);
            localStorage.setItem('lang-learn-history', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const section = document.getElementById('historySection');
            const tags = document.getElementById('historyTags');
            
            if (history.length === 0) {
                section.style.display = 'none';
                return;
            }
            
            section.style.display = 'block';
            tags.innerHTML = history.map(h => `
                <button class="history-tag" onclick="loadHistoryItem('${h.word}', '${h.lang}')">
                    <span class="lang-icon">${langConfigs[h.lang].icon}</span>
                    ${h.word}
                </button>
            `).join('');
        }

        function loadHistoryItem(word, lang) {
            searchInput.value = word;
            selectedLang = lang;
            
            langBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            searchInput.placeholder = langConfigs[lang].placeholder;
            
            handleSearch();
        }

        document.getElementById('clearHistory').addEventListener('click', () => {
            history = [];
            localStorage.removeItem('lang-learn-history');
            loadHistory();
        });

        // Start
        init();
    </script>
</body>
</html>
